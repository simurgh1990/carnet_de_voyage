plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.carnet_de_voyage"
    compileSdkVersion 35 // Définissez explicitement la version de l'API utilisée 

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.carnet_de_voyage"
        minSdkVersion 23 // Définissez explicitement la version minimale de l'API
        targetSdkVersion 33 // Définissez explicitement la version cible de l'API (33 est un exemple)
        versionCode flutter.versionCode
        versionName flutter.versionName

        manifestPlaceholders = [
            applicationName: "CarnetDeVoyageApp"
        ]
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation 'com.google.android.gms:play-services-auth:20.4.1'
}

// Ajoutez cette ligne à la fin du fichier
apply plugin: 'com.google.gms.google-services'